<div id="app">
  <div class="chat">
    <div class="chat-users collection">
      <a
        class="collection-item"
        *ngFor="let user of users; let idx = index"
        [ngClass]="{'active': user === 'Test' && idx === 1}"
      >
        {{ user }} {{ idx }}
      </a>
    </div>
    <div class="chat-messages">
      <div class="message"
        *ngFor="let message of messages; let idx = index"
        [ngClass]="{'owner': true}">

        <div class="message-content z-depth-1">
          {{ message.text }}
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="input-field">
      <input
        [(ngModel)]="message"
        placeholder="Type your message:"
        type="text"
        autofocus
        autocomplete="false"
        (keydown.enter)="onSendMessage()"
      />
    </div>
    <button class="btn" (click)="onSendMessage()" [disabled]="message.length === 0">Send</button>
    <button class="btn red accent-4 right" (click)="goBack()">Logout</button>
  </div>
</div>

<div class="login">
  <div class="login__container p-10">
    <div class="login__container__wrapper p-t-55 p-b-35 p-x-55">
      <form class="login__container__form form" #loginForm="ngForm">
        <span class="form__title p-b-25">Welcome</span>
        <span class="form__title p-b-20">
          <i class="zmdi zmdi-font"></i>
        </span>
        <div class="form__input-wrapper input-field">
          <input
            id="name"
            type="text"
            class="form__input validate"
            name="name"
            ngModel
            required
          />
          <span class="form__input--focus"></span>
          <label for="name">Name:</label>
        </div>
        <div class="form__input-wrapper input-field">
          <input
            id="room"
            type="number"
            class="form__input validate"
            name="room"
            ngModel
            required
          />
          <span class="form__input--focus"></span>
          <label for="room">Room:</label>
        </div>
        <div class="progress" *ngIf="loader">
          <div class="indeterminate"></div>
        </div>
        <div class="login__container__button">
          <div class="button__wrapper">
            <div class="button--bg"></div>
            <button class="button--login" (click)="onEnterChat(loginForm)" [disabled]="!loginForm.valid">
              Login
            </button>
          </div>
        </div>
        <div class="login__container__text text-center p-t-80">
          <a class="text--link" href="https://github.com/TarasMoskovych" target="_blank">
            Taras Moskovych
          </a>
          <span class="text--base">
            &copy; 2019
          </span>
        </div>
      </form>
    </div>
  </div>
</div>

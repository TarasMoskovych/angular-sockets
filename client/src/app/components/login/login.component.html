<div class="login">
  <div class="login__container p-10">
    <div class="login__container__wrapper p-t-55 p-b-35 p-x-55">
      <form class="login__container__form form" #loginForm="ngForm">
        <span class="form__title center p-b-25">Welcome</span>
        <span class="form__title center p-b-20">
          <i class="zmdi zmdi-font"></i>
        </span>
        <div class="form__input-wrapper input-field m-b-35" [ngClass]="{'valid' : name.valid}">
          <input
            id="name"
            type="text"
            class="form__input validate"
            name="name"
            ngModel
            #name="ngModel"
            required
          />
          <span class="form__input--focus"></span>
          <label for="name">Name:</label>
        </div>
        <div class="form__input-wrapper input-field m-b-35" [ngClass]="{'valid': room.valid}">
          <input
            id="room"
            type="number"
            class="form__input validate"
            name="room"
            ngModel
            #room="ngModel"
            required
          />
          <span class="form__input--focus"></span>
          <label for="room">Room:</label>
        </div>
        <div *ngIf="loader" class="p-t-10">
          <app-loader></app-loader>
        </div>
        <div *ngIf="!loader" class="login__container__button p-t-15">
          <div class="button__wrapper">
            <div class="button--bg"></div>
            <button
              class="button--login button--disabled p-x-20"
              (click)="onEnterChat(loginForm)"
              [ngClass]="{'button--disabled': !loginForm.valid}"
              [disabled]="!loginForm.valid">
              Login
            </button>
          </div>
        </div>
        <div class="login__container__text center p-t-70">
          <a class="text--link" href="https://github.com/TarasMoskovych" target="_blank">
            &copy; Taras Moskovych
          </a>
          <span class="text--base">
            2019
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
